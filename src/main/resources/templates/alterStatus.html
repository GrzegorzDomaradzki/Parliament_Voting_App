<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="base :: layout(~{::title}, ~{::section}, ~{::.extraHead} )">
<head>
    <title>ZP - zamiana statusu</title>
    <div th:remove="tag" class="extraHead">
        <link rel="stylesheet" th:href="@{/css/Contact-Form-Clean.css}">
    </div>
</head>


<body>
<section id="tresc" >
    <div class="contact-clean">
        <form method="POST" th:action="@{/ustawy/status/{id}(id=${id})}" enctype="multipart/form-data" th:object="${document}">
            <h2 class="text-center">Zmiana statusu dokumentu</h2>
            <div class="text-center" ><h3>Poprzedni status: </h3><h3 th:text="currentStatus"></h3>></div>
            <div class="form-group">
                <select class="form-control" name="type">
                    <option value="">Wybierz status</option>
                    <option th:each="status: ${statuses}"
                            th:value="${status.getDocStatusID()}"
                            th:text="${status.getDocStatusName()}"></option>
                </select>
                <span class="text-danger"></span>
            </div>
        </form>
    </div>
</section>
</body>

</html>

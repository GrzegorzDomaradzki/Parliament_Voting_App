<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: layout(~{::title}, ~{::section}, ~{::.extraHead} )">
<head>
    <title>List of votes</title>
    <div th:remove="tag" class="extraHead">
        <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}">
        <link rel="stylesheet" th:href="@{/css/Table-with-search.css}">
        <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/Table-with-search.js}" type="text/javascript"></script>
    </div>
</head>

<body>
<section id="tresc">
    <h2 class="text-center" style="font-weight: 600;margin-top: 8px;margin-right: 8px;margin-bottom: 24px;margin-left: 8px;">Dziennik Ustaw</h2><div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="Czego szukasz?">
</div>
    <span class="counter pull-right"></span>
    <table class="table table-hover table-bordered results text-center">
        <thead>
        <tr>
            <th scope="col">Typ dokumentu</th>
            <th scope="col">Nazwa dokumentu</th>
            <th scope="col">Status</th>
            <th scope="col">Plik</th>
            <th scope="col">Szczegóły</th>
        </tr>
        <tr class="warning no-result">
            <td colspan="4"><i class="fa fa-warning"></i> Brak wyników</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td scope="row">Ustawa</td>
            <td>Ustawa o tym i o tamtyk w ogole taka o w ciul długim tytule i cos tam jeszce w nim jest i z tego co widać może być na prawdę długi tytuł</td>
            <td>Do zatwierdzenia przez Senat</td>
            <td><a href="#"><i class="typcn typcn-document-text" style="color: rgb(212,33,61);"></i></a></td>
            <td><a href="#"><i class="icon-info" style="color: rgb(212,33,61);"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center d-xl-flex justify-content-xl-center" style="margin: 24px;">
        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
            </ul>
        </nav>
    </div>
</section>

</body>
</html>

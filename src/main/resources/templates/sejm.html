<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="base :: layout(~{::title}, ~{::section}, ~{::.extraHead} )">
<head>
    <title>ZP - Sejm</title>
    <div th:remove="tag" class="extraHead"></div>
</head>

<body>
    <section id="tresc" style="height: 80vh;">
        <p style="font-size: 43px;text-align: center;"><br>Sejm</p>
        <a class="nav-link" href="/parlament/documentForm" sec:authorize="hasAnyRole('MARSZALEK_SEJMU', 'ADMIN')">Dodawnie dokumentu</a>
        <a class="nav-link" href="/parlament/sejm/voteAdd" sec:authorize="hasAnyRole('MARSZALEK_SEJMU', 'ADMIN')" >Dodawnie głosowania w sejmie</a>
        <h3>najbliższe głosowania</h3>
        <ul class="list-group" th:each="voting : ${VotingList}">
            <li th:switch="${Sign[votingStat.index]}" class="list-group-item">
                <div th:case="true">
                    <div th:switch="${voting.getVotingDescription()}">
                        <a th:case="null" class="nav-link" th:href="'/parlament/vote/'+${voting.getVotingID()}"  sec:authorize="hasAnyRole('POSEL', 'ADMIN')"><p th:text="${voting.getDocumentID().getDocDescription()}"></p></a>
                        <a th:case="*" class="nav-link" th:href="'/parlament/vote/'+${voting.getVotingID()}" th:text="${voting.getVotingID()}" sec:authorize="hasAnyRole('POSEL', 'ADMIN')"><p th:text="${voting.getVotingID()}"></p></a>
                        <span class="table-info" th:text="'Dzień: '+${voting.getVotingDate()} +' Czas głosowania: ' + ${voting.getOpenVoting()} + ' - ' +  ${voting.getCloseVoting()}"></span>
                    </div>
                </div>
                <div th:case="false" class="closed-voting">
                    <div th:switch="${voting.getVotingDescription()}">
                        <p th:case="null" class="nav-link" th:text="${voting.getDocumentID().getDocDescription()}"></p>
                        <p th:case="*" class="nav-link" th:text="${voting.getVotingDescription()}"></p>
                    </div>
                    <span class="table-info" th:text="'Dzień: '+${voting.getVotingDate()} +' Czas głosowania ' + ${voting.getOpenVoting()} + ' - ' +  ${voting.getCloseVoting()}"></span>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>

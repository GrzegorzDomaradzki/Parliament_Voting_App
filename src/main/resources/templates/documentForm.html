<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="base :: layout(~{::title}, ~{::section})">

<head>
    <title>ZP - dodawanie dokumentu</title>
</head>

<body>
<section id="tresc" >
    <div class="contact-clean">
        <form method="POST">
            <h2 class="text-center">Dodawanie dokumentu</h2>
            <div class="form-group">
                <select class="form-control" name="type" th:field="*{types}">
                    <option value="">Wybierz typ dokumentu</option>
                    <option th:each="type: ${types}"
                            th:value="${type.docTypeID}"
                            th:text="${type.docTypeName}"></option>
                </select>
            </div>
            <div class="form-group"><input class="form-control" type="text" name="docname" placeholder="Nazwa dokumentu"></div>
            <div class="form-group"><textarea class="form-control" name="docdescription" placeholder="Opis" rows="14"></textarea></div>
            <div class="form-group">
                <select class="form-control" name="type" th:field="*{statuses}">
                    <option value="">Wybierz typ dokumentu</option>
                    <option th:each="status: ${statuses}"
                            th:value="${status.docStatusID}"
                            th:text="${status.docStatusName}"></option>
                </select>
            </div>
            <div class="form-group"><input class="bg-white border rounded border-white shadow-none" type="file" name="pdffile"></div>
            <div class="form-group"><button class="btn btn-primary" type="submit" style="background-color: rgb(212,33,61);">Dodaj</button></div>
        </form>
    </div>
</section>
</body>

</html>

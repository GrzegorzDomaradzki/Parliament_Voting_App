<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::title}, ~{::section}, ~{::.extraHead} )">
<head>
    <title>ZP - Funkcyjni</title>
    <div th:remove="tag" class="extraHead">
        <link rel="stylesheet" th:href="@{/css/Registration-Form-with-Photo.css}">
    </div>
</head>

<body>
<section id="tresc" >
    <div class="register-photo" style="min-height: 60vh;">
        <div class="container text-center form-container" style="max-width: 900px;background-color: #ffffff;">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:text="${fn}" style="margin: 24px;font-weight: 600;">Dane obywatela</h2>
                </div>
            </div>
            <div th:if="${politician}">
            <div class="row" style="margin: 0px 24px;">
                <div class="col-md-6">
                    <h5 style="margin: 16px;">Imię:</h5>
                </div>
                <div class="col-md-6">
                    <h5 th:text="${politician.politicianID.citizenID.name}" style="margin: 16px;">Jan</h5>
                </div>
            </div>
            <div class="row" style="margin: 0px 24px;">
                <div class="col-md-6">
                    <h5 style="margin: 16px;">Nazwisko:</h5>
                </div>
                <div class="col-md-6">
                    <h5 th:text="${politician.politicianID.citizenID.surname}" style="margin: 16px;">Kowalski</h5>
                </div>
            </div>
            <div class="row" style="margin: 0px 24px;">
                <div class="col-md-6">
                    <h5 style="margin: 16px;">Partia:</h5>
                </div>
                <div class="col-md-6">
                    <h5 th:text="${politician.politicalGroup}" style="margin: 16px;">98672408872</h5>
                </div>
            </div>
            <div class="row" style="margin: 0px 24px;margin-bottom: 8px;">
                <div class="col-md-6">
                    <h5 style="margin: 16px;">Adres email:</h5>
                </div>
                <div class="col-md-6">
                    <h5 th:text="${politician.politicianID.citizenID.email}" style="margin: 16px;">AYD982839</h5>
                </div>
            </div>
            </div>
            <div th:if="${president}">
                <div class="row" style="margin: 0px 24px;">
                    <div class="col-md-6">
                        <h5 style="margin: 16px;">Imię:</h5>
                    </div>
                    <div class="col-md-6">
                        <h5 th:text="${president.name}" style="margin: 16px;">Jan</h5>
                    </div>
                </div>
                <div class="row" style="margin: 0px 24px;">
                    <div class="col-md-6">
                        <h5 style="margin: 16px;">Nazwisko:</h5>
                    </div>
                    <div class="col-md-6">
                        <h5 th:text="${president.surname}" style="margin: 16px;">Kowalski</h5>
                    </div>
                </div>
                <div class="row" style="margin: 0px 24px; margin-bottom: 8px;">
                    <div class="col-md-6">
                        <h5 style="margin: 16px;">Adres email:</h5>
                    </div>
                    <div class="col-md-6">
                        <h5 th:text="${president.email}" style="margin: 16px;">AYD982839</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>

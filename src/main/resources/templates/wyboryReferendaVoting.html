<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::title}, ~{::section}, ~{::.extraHead} )">
<head>
    <title>votingForm</title>
    <div th:remove="tag" class="extraHead">
        <link rel="stylesheet" th:href="@{/css/Bootstrap-4-Custom-Radio.css}">
        <link rel="stylesheet" th:href="@{/css/Login-Form-Clean.css}">
        <link rel="stylesheet" th:href="@{/css/Login-Form-Clean.css}">
        <link rel="stylesheet" th:href="@{/fonts/typicons.min.css}">
    </div>
</head>

<body>
<section id="tresc">
    <div class="login-clean">
        <form id="voting-form" method="POST" style="max-width: 520px;" th:object="${vote}" th:action="@{/obywatel/wyboryReferenda/{id}(id=${id})}" >
            <h1 class="text-center" style="margin-bottom: 24px;">Głosowanie</h1>
            <hr style="background-color: #D4213D;margin: 32px;margin-right: 64px;margin-left: 64px;margin-top: 8px;">
            <div class="container" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="form-row">
                    <div class="col align-self-center">
                        <p class="text-center" style="font-size: 24px;margin-bottom: 0px;">Głosowany dokument</p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-10 align-self-center">
                        <p class="text-center" style="font-size: 20px;margin-bottom: 0px;"> Referendum </p>
                        <p class="text-center" style="margin-bottom: 8px;"
                           th:text="${voting.getVotingDescription()}">Opis do referendum wprowadzany z bazy</p>
                    </div>
                </div>
            </div>
            <hr style="background-color: #D4213D;margin: 32px;margin-right: 64px;margin-left: 64px;">
            <div class="form-group" >
                <div>
                    <fieldset class="text-center">
                        <legend class="text-center">Wybierz głos</legend>
                        <div th:each="option : ${options}">
                        <div class="custom-control custom-radio custom-control-inline"><input type="radio"
                                                                                              required="required"
                                                                                              th:id="customRadioInline+${option.getOptionID()}"
                                                                                              class="custom-control-input"
                                                                                              name="votingRadio"
                                                                                              th:value="${option.getOptionID()}"><label
                                class="custom-control-label" th:for="customRadioInline+${option.getOptionID()}" th:text="${option.getOptionDescription()}"></label></div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Wyślij głos</button>
            </div>
            <div></div>
        </form>
    </div>
</section>
</body>
</html>
